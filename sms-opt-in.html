<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Notification Opt-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 0.75em;
    }

    p {
      margin-bottom: 1.25em;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
      font-size: 0.95em;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emergency Contact Confirmation</h1>
    <p><strong>##account holder##</strong> has invited you to be part of their emergency contact list. When an event occurs, you will receive notifications via text, email, and push notification.</p>
    
    <form id="optin-form">
      <label>
        <input type="checkbox" id="consent" required>
        I agree to receive emergency notifications on behalf of ##account holder##.
      </label>
      <button type="submit">Confirm</button>
    </form>
  </div>

  <script>
    document.getElementById('optin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Replace with actual submission logic
      alert("You've successfully opted in to emergency notifications.");
    });
  </script>
</body>
</html>
